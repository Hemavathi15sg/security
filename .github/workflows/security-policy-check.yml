name: "Security Policy Check & Enforcement"

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  
  copilot-security-analysis:
    name: "Copilot Security Analysis"
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: "Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: "Run baseline security checker"
        run: python .github/agents/baseline-checker.py
      
      - name: "Run dependency supply chain scout"
        run: python .github/agents/dependency-scout.py
      
      - name: "Run secret detector"
        run: python .github/agents/secret-detector.py || true
      
      - name: "Post findings to PR"
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## üîê Security Analysis Complete\n‚úì Baseline checker ran\n‚úì Dependencies scanned\n‚úì Secrets detected'
            })
